<form-input type="text" [value]="this.record?.settings?.email?.url" class="form-control" name="settings.email.url" required label="Webmail Url"></form-input>
<form-input type="email" [value]="this.record?.settings?.email?.email" class="form-control" name="settings.email.email" required label="Email Address"></form-input>
<form-input type="text" [value]="this.record?.settings?.email?.password" class="form-control" name="settings.email.password" required label="Email Password"></form-input>
